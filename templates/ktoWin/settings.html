{% extends "ktoWin/base.html" %}
{% load staticfiles %}
{% block content %}

<h2 class="col-sm-offset-2">Settings: User 1</h2>
</br>
<form class="form-horizontal ktowin-newpost-form">
  <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLogin" placeholder="user_login">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="user_email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputNickname" class="col-sm-2 control-label">Nickname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNickname" placeholder="user_nickname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group has-error">
    <label for="inputFile" class="col-sm-2 control-label">Image File</label>
    <div class="col-sm-10">
      <input type="file" class=" form-control" id="inputFile">
      <span><p class="help-block">Error file loading</p></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>

{% endblock %}
